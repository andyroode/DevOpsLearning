name: Run Pytest

on:
  workflow_dispatch:
    inputs:
      custom_message:
        description: "Сообщение для названия"
        required: false

jobs:
  pytest:
    runs-on: ubuntu-latest
    container:
      image: python:3.10-slim-bookworm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update workflow run name
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          apt-get update && apt-get install -y curl
          RUN_ID=${{ github.run_id }}
          NEW_NAME="Run Pytest: ${COMMIT_MSG}"
          curl -X PATCH \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/$RUN_ID" \
            -d "{\"name\":\"$NEW_NAME\"}"
      
      - name: Prepare environment
        run: |
          
          apt-get update && apt-get install -y --no-install-recommends \
              build-essential \
              curl \
              && rm -rf /var/lib/apt/lists/*
          
          if [ -f dependencies/pip.conf ]; then
              mkdir -p /etc/pip
              cp dependencies/pip.conf /etc/pip.conf
          fi
          
          if [ -f dependencies/sources.list ]; then
              cp dependencies/sources.list /etc/apt/sources.list
          fi
          
          pip install --no-cache-dir -r dependencies/tests_requirements.txt
          
          if [ -f python/build_modules.sh ]; then
              chmod +x python/build_modules.sh
              ./python/build_modules.sh
          fi

      - name: Install SOPS
        run: |
          curl -LO https://github.com/getsops/sops/releases/download/v3.9.0/sops-v3.9.0.linux.amd64
          mv sops-v3.9.0.linux.amd64 /usr/local/bin/sops
          chmod +x /usr/local/bin/sops

      - name: ENVGENE HELPER test
        run: |
          cd python/envgene/envgenehelper
          pytest --capture=no -W ignore::DeprecationWarning --junitxml=../../../junit.xml
          cd ../../..
          mv junit.xml junit_envgenehelper.xml  
      
      - name: BUILD ENV test
        run: |
          cd scripts/build_env
          pytest --capture=no -W ignore::DeprecationWarning --junitxml=../../junit.xml
          cd ../..
          mv junit.xml junit_build_env.xml

      - name: EFFECTIVE SET test
        run: |
          cd build_effective_set_generator/scripts
          pytest --capture=no -W ignore::DeprecationWarning --junitxml=../../junit.xml
          cd ../..
          mv junit.xml junit_effective_set_generator.xml
          
      
      - name: Merge test results
        run: |
          junitparser merge junit_build_env.xml junit_envgenehelper.xml junit_effective_set_generator.xml junit.xml    

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: junit.xml