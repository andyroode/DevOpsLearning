version: 1.5
cloud:
  CLOUD_API_HOST: sample-cloud-name.k8s.sdntest.qubership.org
  CLOUD_API_PORT: 6443
  CLOUD_DEPLOY_TOKEN: deploy-sa-token
  CLOUD_PUBLIC_HOST: dev-1.k8s.sdntest.qubership.org
  CLOUD_PRIVATE_HOST: dev-1.k8s-private.sdntest.qubership.org
  CLOUD_DASHBOARD_URL: https://dev-1.k8s.sdntest.qubership.org
  CLOUD_PROTOCOL: https
  PRODUCTION_MODE: false
  GRAYLOG_UI_URL: https://graylog-service.ops-logging:12201
  TRACING_UI_URL: ${CLOUD_PROTOCOL}://jaeger.${CLOUD_PUBLIC_HOST}
  GRAFANA_UI_URL: https://grafana-platform-monitoring.${CLOUD_PUBLIC_HOST}
  CMDB_URL: https://cloud-deployer.qubership.org
dbaas:
  API_DBAAS_ADDRESS: http://dbaas-aggregator.dbaas:8080
  DBAAS_AGGREGATOR_ADDRESS: https://aggregator-dbaas.${CLOUD_PRIVATE_HOST}
  DBAAS_CLUSTER_DBA_CREDENTIALS_USERNAME: ${cmdb.creds.get("dbaas-cluster-dba-cred").username}
  DBAAS_CLUSTER_DBA_CREDENTIALS_PASSWORD: ${cmdb.creds.get("dbaas-cluster-dba-cred").password}
maas:
  MAAS_INTERNAL_ADDRESS: http://maas-service.maas:8080
  MAAS_SERVICE_ADDRESS: https://maas-service-maas.${CLOUD_PRIVATE_HOST}
  MAAS_CREDENTIALS_USERNAME: ${cmdb.creds.get("maas-cred").username}
  MAAS_CREDENTIALS_PASSWORD: ${cmdb.creds.get("maas-cred").password}
consul:
  CONSUL_URL: consul.consul
  CONSUL_ENABLED: false
  CONSUL_PUBLIC_URL: http://consul-consul.${CLOUD_PRIVATE_HOST}
  CONSUL_ADMIN_TOKEN: ${cmdb.creds.get("consul-admin-cred").secret}
zookeeper:
  ZOOKEEPER_URL: ${ZOOKEEPER_ADDRESS}
